<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="text-center w-100" id="myModalLabel">Editar Grado: <strong>{{editableRow.name}}</strong></h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="md-form">
          <input id="name" type="text" class="form-control grey-text" formControlName="name" mdbInput>
          <label for="name">Nombre</label>
        </div>
        <div class="md-form">
          <input id="cost" type="text" class="form-control" formControlName="cost" mdbInput mdbValidate [validateSuccess]="false" NumbersOnly [allowDecimals]="true">
          <label for="cost">Precio</label>
          <mdb-error *ngIf="cost.invalid && (cost.dirty || cost.touched)">Input is required</mdb-error>
        </div>
      </form>
    </div>
    <div class="modal-footer border-0">
      <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
      <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect [disabled]="form.invalid" (click)="editRow()">Save!</button>
    </div>
  </div>
